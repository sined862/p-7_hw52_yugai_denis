<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        {% if tasks %}
        <div class="mt-3"><h1>Список задач</h1></div>
        <p class="mb-5"><a href="add/"><strong>+ Добавить новую задачу</strong></a></p>

        {% for task in tasks %}
        <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{task.description}}</h5>
              <p class="card-text">Дата выполнения: {{task.date_deadline}}</p>
              <p class="card-text"><small class="text-muted">Статус: <strong>{{task.status}}</strong></small></p>
              <p><a href="edit/?id={{task.id}}">редактировать</a> | <a href="del/?id={{task.id}}">удалить</a></p>
            </div>
          </div>
        {% endfor %}

        {% else %}
        <h1>Вы не создали еще ни одной задачи!</h1>
        <p><a href="add/">Добавить новую задачу</a></p>
        {% endif %}
    </div>
   
</body>
</html>
