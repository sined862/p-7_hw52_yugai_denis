<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-3">Создание новой задачи: </h1>
        <form class="mt-5" action="" method="POST">
            {% csrf_token %}
            <div class="input-group mb-4">
                <span class="input-group-text" id="inputGroup-sizing-default">Описание: </span>
                <input required placeholder="Введите описание задачи" name="description" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text" id="inputGroup-sizing-default">Дата выполнения: </span>
                <input placeholder="Введите дату в формате: YYYY-mm-dd или оставьте пустым" name="date_deadline" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            {% for choice in choices %}
            <div class="form-check ms-2">
                
                <input class="form-check-input" type="radio" name="status" id="flexRadioDefault1" value="{{ choice.0}}">
                <label class="form-check-label" for="flexRadioDefault1">
                {{choice.1}}
                </label>
                
              </div>
              {% endfor %}
              <button type="submit" class="btn btn-primary ms-2 ps-3 pe-3 mt-4">Создать</button>
        </form>
        <p class="mt-4 ms-2"><a href="../">вернуться на главную</a></p>
    </div>
